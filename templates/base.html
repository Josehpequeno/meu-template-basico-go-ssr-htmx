<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}}</title>

  <!-- <link rel="stylesheet" href="/public/normalize.min.css" onload="document.body.style.visibility='visible'"
        type="text/css"> -->
  <link rel="stylesheet" rel="preload" href="/public/tailwind.min.css" type="text/css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.visibility = "visible";
    });
  </script>
  <style>
    [un-cloak] {
      display: none;
    }

    body {
      visibility: hidden;
    }
  </style>

  <link rel="icon" type="image/png" href="/public/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
  <link rel="shortcut icon" href="/public/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
  <link rel="manifest" href="/public/site.webmanifest" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"> -->

  <style>
    /* Apenas os pesos que voc√™ realmente usa */
    @font-face {
      font-family: "Fira Sans";
      src: url("/public/fonts/Fira_Sans/FiraSans-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Fira Sans";
      src: url("/public/fonts/Fira_Sans/FiraSans-Medium.ttf") format("truetype");
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Fira Sans";
      src: url("/public/fonts/Fira_Sans/FiraSans-SemiBold.ttf") format("truetype");
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Fira Sans";
      src: url("/public/fonts/Fira_Sans/FiraSans-Bold.ttf") format("truetype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: "Fira Sans", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      visibility: hidden;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
  <style>
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 8px;
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .show {
      display: block;
    }

    /* Estilos para a caixa de sugest√µes */
    .autocomplete-container {
      position: relative;
      width: 100%;
    }

    .autocomplete-items {
      position: absolute;
      border-radius: 5px;
      background-color: #fff;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eaeaea;
    }

    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }

    .autocomplete-active {
      background-color: #d4d4d4 !important;
    }

    .spin-anti {
      animation: spin-anti 1s linear infinite;
    }

    @keyframes spin-anti {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-360deg);
        /* Rota√ß√£o no sentido anti-hor√°rio */
      }
    }

    /* Estilos para o bot√£o */
    .buttonRotation {
      transition: transform 0.3s ease;
      /* Transi√ß√£o suave para a rota√ß√£o */
    }

    /* Loading styles */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      font-family: 'Fira Sans', sans-serif;
      font-size: 1.125rem;
      color: #374151;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loaded #initial-loading {
      opacity: 0;
      pointer-events: none;
    }

    body {
      visibility: hidden;
    }

    body.loaded {
      visibility: visible;
    }
  </style>

  <script src="/public/htmx.min.js"></script>
  <script src="/public/unocss.min.js"></script>
  <script src="/public/base.min.js" defer></script>
</head>

<body hx-boost="true" class="bg-gray-100 dark:bg-gray-500 print:bg-transparent p-0" id="body" hx-history="false"
  un-cloak>
   <!-- Loading com classes Tailwind completas -->
  <div id="initial-loading" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center transition-opacity duration-300 opacity-100 pointer-events-auto">
    <div class="w-12 h-12 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
    <div class="text-gray-600 text-lg font-medium">Carregando...</div>
  </div>
  {{if .Navbar}} {{template "navbar" .}} {{end}}
  <div class="right-wrapper">
    {{template "content" .}}
  </div>
  <footer class="p-2 bg-white md:p-4 lg:p-5 rounded-lg dark:bg-slate-700 mt-32">
    <div class="mx-auto max-w-screen-xl text-center">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-100">Diretoria de Tecnologia da Informa√ß√£o e
        Comunica√ß√£o - DTIC - UESPI ¬©
        2025.</span>
    </div>
  </footer>
  <script>
    var loadingTimeout;
    var globalTimeout;
    var isInitialLoad = true;

    function showLoading() {
     // console.log("üîÑ Showing loading screen");
      clearTimeout(loadingTimeout);
      clearTimeout(globalTimeout);
      const loading = document.getElementById('initial-loading');
      if (loading) {
        loading.classList.remove('hidden');
        document.body.classList.remove('loaded');
      }
    }

    function hideLoading() {
      const loading = document.getElementById('initial-loading');
      if (loading) {
        clearTimeout(loadingTimeout);
        loadingTimeout = setTimeout(() => {
          //console.log("‚úÖ Hiding loading screen");
          document.body.classList.add('loaded');
          loading.classList.add('hidden');
        }, 100);
      }
    }

    // Configura√ß√£o dos eventos
    document.addEventListener('DOMContentLoaded', function () {
    //  console.log("üöÄ DOM Content Loaded - Initializing loading system");
      showLoading();

      // HTMX Events com debug detalhado
      document.body.addEventListener('htmx:beforeRequest', function (e) {
       // console.group("üì§ HTMX Before Request");
      //  console.log("Trigger:", e.detail.triggeringEvent?.type);
       // console.log("Element:", e.detail.elt);
       // console.log("Target:", e.detail.target);
      //  console.log("Path:", e.detail.pathInfo?.requestPath);
      //  console.log("Boosted:", e.detail.boosted);
      //  console.groupEnd();

        // Mostra loading apenas para navega√ß√µes boost (cliques em links)
        // N√£o mostra para loads iniciais da p√°gina
        if (e.detail.boosted && (!e.detail.triggeringEvent || e.detail.triggeringEvent.type !== 'load')) {
          //console.log("üîÑ Showing loading for boosted navigation");
          showLoading();
        }
      });

      document.body.addEventListener('htmx:afterRequest', function (e) {
        //console.group("üì• HTMX After Request");
        //console.log("Status:", e.detail.xhr.status);
        //console.log("URL:", e.detail.xhr.responseURL);
        //console.log("Boosted:", e.detail.boosted);
        //console.groupEnd();

        //console.log("‚úÖ Hiding loading after HTMX request");
        if (e.detail.boosted)
          hideLoading();
      });

      document.body.addEventListener('htmx:responseError', function (e) {
        //console.error("‚ùå HTMX Response Error");
        //console.log("Error:", e.detail);
        hideLoading();
      });

      // Fallback reduzido
      clearTimeout(globalTimeout);
      globalTimeout = setTimeout(() => {
        console.log("‚è∞ Fallback: Hiding loading after timeout");
        hideLoading();
      }, 10000);
    });

    window.addEventListener('load', function () {
      //console.log("üåê Window Fully Loaded");
      isInitialLoad = false;
      clearTimeout(globalTimeout);
      hideLoading();
    });

    // Fallback de emerg√™ncia
    globalTimeout = setTimeout(() => {
      const loading = document.getElementById('initial-loading');
      if (loading && !loading.classList.contains('hidden')) {
        console.warn("üö® Emergency: Forcing loading hide");
        loading.classList.add('hidden');
        document.body.classList.add('loaded');
      }
    }, 20000);
  </script>
</body>

</html>
