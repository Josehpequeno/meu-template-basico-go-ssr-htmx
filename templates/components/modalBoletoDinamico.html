      <button
        class="bg-blue-500 rounded-md text-white p-2 border text-center flex text-md gap-1 justify-center content-center items-center text-center m-auto"
        id="gerarBoletoButtonDinamico_{{.IdInscrito}}" title="Gerar boleto Dinâmico"
        onclick="changeModalStatus('{{.IdInscrito}}');">
        <div id="boletoDinamico_{{.IdInscrito}}">
          <svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-white">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
            </g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M926.56 516.61l24.32-8.66V292.57h-73.14v166.36c-44.61 25.8-73.14 73.73-73.14 126.21 0 52.48 28.54 100.41 73.14 126.21v129.79H146.31V711.36c44.61-25.8 73.14-73.73 73.14-126.21 0-52.48-28.54-100.41-73.14-126.21v-129.8h292.57V256H73.17v251.95l24.32 8.66c29.2 10.38 48.82 37.93 48.82 68.54 0 30.61-19.62 58.16-48.82 68.54l-24.32 8.66V914.3h877.71V662.34l-24.32-8.66c-29.2-10.38-48.82-37.93-48.82-68.54 0-30.6 19.63-58.16 48.82-68.53z"
                class="fill-white"></path>
              <path
                d="M365.73 621.19l155.68 0.52 336.18-336.18-155.16-155.15-336.18 336.18-0.52 154.63z m73.39-72.89l0.17-51.34 5.06-5.06 51.72 51.72-4.85 4.85-52.1-0.17z m56.95-108.12l129.22-129.22 51.72 51.72L547.78 491.9l-51.71-51.72z m258.08-154.64l-25.43 25.43L677 259.25l25.43-25.43 51.72 51.72zM219.45 694.86h585.14V768H219.45z"
                class="fill-white"></path>
            </g>
          </svg>
        </div>
        <svg id="spinnerDinamico_{{.IdInscrito}}" class="animate-spin ml-1 mr-1 h-4 w-4 text-white hidden"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <svg id="checkDinamico_{{.IdInscrito}}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="ml-1 mr-1 h-4 w-4 text-white hidden">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
          </g>
          <g id="SVGRepo_iconCarrier">
            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"></path>
          </g>
        </svg>

      </button>
      <!-- Background overlay -->
      <div id="modalBg_{{.IdInscrito}}" class="relative z-10 hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      </div>
      <!-- Modal -->
      <div id="modal_{{.IdInscrito}}" class="fixed inset-0 hidden overflow-y-auto items-center justify-center z-50">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
          onclick="closeModal('{{.IdInscrito}}',event, this)">
          <!-- Modal panel -->
          <form
            class="w-full inline-block align-bottom bg-white dark:bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog" aria-modal="true" aria-labelledby="modal-headline" target="_blank"
            onsubmit="event.preventDefault(); spinner();gerarBoleto('Dinamico_{{.IdInscrito}}',document.getElementById('parcela_{{.IdInscrito}}').value)"
            onclick="event.stopPropagation()">
            <div class="bg-red-200 border border-red-400 text-gray-700 p-4 rounded-md relative hidden" role="alert"
              id="message"></div>
            <div class="bg-green-200 border border-green-400 text-gray-700 p-4 rounded-md relative hidden" role="alert"
              id="sucess"></div>
            <div class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <!-- Modal content -->
              <div class="sm:flex sm:items-start">
                <div class="w-full mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <div class="flex gap-x-2 items-center">
                    <div
                      class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-400 sm:mx-0 sm:h-10 sm:w-10">
                      <svg width="64px" height="64px" viewBox="0 0 24 24" class="h-6 w-6 text-blue-600" fill="none"
                        xmlns="http://www.w3.org/2000/svg" stroke="none" stroke-width="0.36">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                          <rect width="24" height="24" fill="none"></rect>
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13 11C13 10.4477 12.5523 10 12 10C11.4477 10 11 10.4477 11 11V12.5L9.5 12.5C8.94772 12.5 8.5 12.9477 8.5 13.5C8.5 14.0523 8.94772 14.5 9.5 14.5L11 14.5V16C11 16.5523 11.4477 17 12 17C12.5523 17 13 16.5523 13 16V14.5L14.5 14.5C15.0523 14.5 15.5 14.0523 15.5 13.5C15.5 12.9477 15.0523 12.5 14.5 12.5L13 12.5V11ZM12.482 1.99989C13.1608 1.99885 13.7632 1.99793 14.3196 2.2284C14.876 2.45887 15.3014 2.88551 15.7806 3.36624C16.7302 4.31875 17.6813 5.26983 18.6338 6.21942C19.1145 6.69867 19.5412 7.12401 19.7716 7.68041C20.0021 8.23682 20.0012 8.83926 20.0001 9.51807C19.9963 12.034 20 14.5499 20 17.0659C20.0001 17.9524 20.0001 18.7162 19.9179 19.3278C19.8297 19.9833 19.631 20.6117 19.1213 21.1214C18.6117 21.631 17.9833 21.8298 17.3278 21.9179C16.7161 22.0001 15.9523 22.0001 15.0658 22H8.9342C8.0477 22.0001 7.28388 22.0001 6.67221 21.9179C6.0167 21.8298 5.38835 21.631 4.87868 21.1214C4.36902 20.6117 4.17028 19.9833 4.08215 19.3278C3.99991 18.7162 3.99995 17.9524 4 17.0659L4.00001 7.00004C4.00001 6.97802 4 6.95607 4 6.93421C3.99995 6.04772 3.99991 5.28391 4.08215 4.67224C4.17028 4.01673 4.36902 3.38838 4.87869 2.87872C5.38835 2.36905 6.0167 2.17031 6.67221 2.08218C7.28387 1.99994 8.04769 1.99998 8.93418 2.00003C10.1168 2.0001 11.2994 2.00171 12.482 1.99989Z"
                            fill="white"></path>
                        </g>
                      </svg>
                    </div>
                    <h3
                      class="text-lg leading-6 font-medium text-gray-900 dark:text-white flex gap-x-2 items-center capitalize"
                      id="modal-headline">
                      Criar Boleto Modificado
                    </h3>
                  </div>
                  <div class="mt-2 flex flex-col gap-1">
                    <div class="flex gap-1">
                      <p>{{.Nome}}</p>
                      <span class="text-sm text-gray-500 dark:text-white">({{.CPF}})</span>
                    </div>
                    <div class="flex gap-1">
                      <p>{{.NomeCargo}}</p>
                      <span class="text-sm text-gray-500 dark:text-white">({{.IdInscrito}})</span>
                    </div>
                  </div>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500 dark:text-white capitalize">
                      Digite o Número da Parcela
                    </p>
                    <input id="parcela_{{.IdInscrito}}" type="text" x-model="text" name="parcela"
                      class="mt-2 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                      value="5" oninput="justNumbers(this)" maxlength="2" required />
                    <input id="inscrito_id_{{.IdInscrito}}" type="text" x-model="text" name="id"
                      class="hidden mt-2 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                      value="{{.IdInscrito}}" oninput="justNumbers(this)" required />
                  </div>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500 capitalize">
                      Digite observações adicionais
                    </p>
                    <textarea id="descricao" name="descricao"
                      class="resize-y rounded-md mt-2 p-2 border border-gray-300 w-full focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                      placeholder="(Opcional)" rows="1" maxlength="1000"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800 dark:text-white px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <!-- Subscribe button -->
              <button id="submit" type="submit"
                class="w-full inline-flex flex-row text-center justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
                <div id="confirmar">Confirmar</div>
              </button>
              <!-- Cancel button -->
              <button onclick="changeModalStatus('{{.IdInscrito}}');" type="button" id="cancelar"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Voltar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
