{{define "modalCadastroSistema"}}
<div class="flex flex-row-reverse pr-2">
  <div class="flex items-center justify-center">
    <div>
      <!-- Button to open the modal -->
      <button
        class="bg-green-600 rounded-md text-white p-2 border text-center flex text-md gap-1 justify-center items-center m-auto"
        id="openCadastroSistema" title="Cadastrar Sistema" onclick="changeModalStatus('cadastroSistema');">
        <svg viewBox="0 0 24 24" class="w-4 h-4 fill-white" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" fill="none"></path>
        </svg>
        <span class="ml-1">Novo Sistema</span>
      </button>

      <!-- Background overlay -->
      <div id="modalBg_cadastroSistema" class="relative z-10 hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      </div>

      <!-- Modal -->
      <div id="modalCadastroSistema" class="fixed inset-0 hidden overflow-y-auto grid place-items-center z-50">
        <div class="grid place-items-center min-h-screen px-4 text-center min-w-screen"
          onclick="closeModal('cadastroSistema', event, this)">
          <!-- Modal panel -->
          <form
            class="w-full inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog" aria-modal="true" aria-labelledby="modal-cadastro-headline"
            onsubmit="event.preventDefault(); spinnerCadastroSistema(true); registerSistema();"
            onclick="event.stopPropagation()">
            <div id="cadastroMensagemErro" class="bg-red-100 border border-red-400 text-red-700 p-3 rounded-md hidden"
              role="alert"></div>
            <div id="cadastroMensagemSucesso"
              class="bg-green-100 border border-green-400 text-green-700 p-3 rounded-md hidden" role="alert"></div>

            <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="w-full mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <div class="flex gap-x-2 items-center">
                    <div
                      class="mx-auto flex-shrink-0 flex items-center justify-center h-10 w-10 rounded-full bg-green-400 sm:mx-0">
                      <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <!-- central node -->
                        <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="2" fill="none" />
                        <!-- connections -->
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          d="M12 11v3" />
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          d="M7 17h10" />
                        <!-- endpoint nodes -->
                        <circle cx="6" cy="18" r="1.5" fill="currentColor" />
                        <circle cx="18" cy="18" r="1.5" fill="currentColor" />
                        <!-- diagonal connectors -->
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          d="M9.2 13.6L7.4 16" />
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          d="M14.8 13.6L16.6 16" />
                      </svg>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-cadastro-headline">
                      Cadastro de Sistema
                    </h3>
                  </div>

                  <div class="mt-4 space-y-4">
                    <div>
                      <label for="sistema_nome" class="block text-sm font-medium text-gray-700">Nome do Sistema</label>
                      <input id="sistema_nome" name="nome" type="text" required maxlength="200"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
                        placeholder="Ex.: Portal Interno" />
                    </div>

                    <div>
                      <label for="sistema_responsavel" class="block text-sm font-medium text-gray-700">Respons√°vel
                        (e-mail)</label>
                      <input id="sistema_responsavel" name="responsavel" type="email" required maxlength="200"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
                        placeholder="exemplo@dominio.com" />
                    </div>

                    <div>
                      <label for="sistema_url" class="block text-sm font-medium text-gray-700">URL do Sistema</label>
                      <input id="sistema_url" name="url" type="url" required maxlength="500"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
                        placeholder="https://exemplo.com" />
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button id="cadastroEnviar" type="submit"
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-white hover:bg-green-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                <svg id="cadastroSpinner" class="animate-spin h-5 w-5 text-white hidden mr-2"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <span id="cadastroLabel">Cadastrar</span>
              </button>

              <button type="button" onclick="changeModalStatus('cadastroSistema');" id="cadastroCancelar"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Voltar
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

{{end}}

<!--
Notes:
- Expected helper JS: changeModalStatus(id), closeModal(id,event,el), spinnerCadastroSistema(show), registerSistema().
- Input IDs: sistema_nome, sistema_responsavel (email), sistema_url (url).
-->
