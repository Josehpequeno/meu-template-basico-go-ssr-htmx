{{define "content"}}

<section class="bg-gray-100 dark:bg-gray-500">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">

        <a href="/login"
            class="flex flex-col gap-x-4 items-center mb-6 text-md sm:text-2xl font-semibold text-gray-900 dark:text-white no-underline">
            <picture class="w-[4.5rem] mb-10" width="72" height="111.45">
                <source srcset="/public/brasao.webp" type="image/webp">
                <img src="/public/brasao.webp" alt="Imagem" width="72" height="111.45">
            </picture>
            <div>{{.AppName}}</div>
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="bg-red-200 border border-red-400 text-gray-700 p-4 rounded-md relative hidden capitalize" role="alert"
                id="message"></div>

            <div class="bg-blue-200 border border-blue-400 text-gray-700 p-4 rounded-md relative hidden" role="alert"
                id="info"></div>
            <div id="sucess" class="bg-green-200 border border-green-400 text-gray-700 p-4 rounded-md relative hidden"
                role="alert">
                <span class="block sm:inline"></span>
            </div>

            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-md font-bold leading-tight tracking-tight text-gray-900 md:text-xl dark:text-white text-center">
                    <!-- Login com senha e usuário SIGAA -->
                    Login
                </h1>
                <form id="loginForm" class="space-y-4 md:space-y-6 w-full" hx-post="/login" hx-swap="none"
                    onsubmit="spinner();" hx-on="htmx:afterRequest: onHtmxAfterRequest(event)">
                    <div class="w-full mx-auto">
                        <label for="user"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuário</label>

                            placeholder="login aluno CPF (somente números)" required="" minlength="4" maxlength="100" />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha
                        </label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="" maxlength="100" />
                        <button type="button" class="mt-3 border-0 bg-white p-1 rounded-md" onclick="changeVisility();">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5"
                                id="close">

                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                                        fill="#1C274C"></path>
                                </g>
                            </svg>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 hidden"
                                id="show">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">

                                        fill="#1C274C"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <small class="text-gray-500">
                        Senha padrão do aluno quatro últimos dígitos do CPF
                    </small>

                    <button id="submit" type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 flex gap-x-1 justify-center">
                        <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Entrar
                    </button>
                </form>
